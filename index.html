<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">


</head>

<body>
  <!-- Add raw form -->
  <!-- name, reps, weight, unit, date, submit button -->
    <h1>Add form</h1>
    <form>
        <input type = "text" name = "name">
        <input type = "number" name = "reps">
        <input type = "number" name = "weight">
        
        <input type="radio" id="kilograms" name="unit" value="1">
        <label for="kilograms">kilograms</label><br>
        
        <input type="radio" id="pounds" name="unit" value="0">
        <label for="pounds">pounds</label><br>
        
        <input type = "date" name = "date">
        <input type = "submit" value = "submit" id = "anysubmit">
    </form>

  <!-- table of data -->
  <!-- rows with id, name, reps, weight, unit, date, update button, delete button-->
  <h1>Workout Table</h1>
  <table>
      <tr>
          <th>id</th>
          <th>name</th>
          <th>reps</th>
          <th>weight</th>
          <th>units</th>
          <th>date</th>
          <th>submit button</th>
          <th>delete button</th>
      </tr>
  </table>

<script src = "script.js"></script>
</body>
</html>
